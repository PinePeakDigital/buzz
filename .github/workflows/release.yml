name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --prune --tags

      - name: Calculate semantic version
        id: semver
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          dry_run: true
          default_bump: patch
          default_prerelease_bump: prerelease
          release_branches: main
          pre_release_branches: ""
          append_to_pre_release_tag: ""
          fetch_all_tags: true
          tag_prefix: v

      - name: Check if release is needed
        id: check
        run: |
          if [ -z "${{ steps.semver.outputs.new_tag }}" ]; then
            echo "No conventional commits found - skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Version to release: ${{ steps.semver.outputs.new_tag }}"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Go
        if: steps.check.outputs.skip == 'false'
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Build cross-platform binaries
        if: steps.check.outputs.skip == 'false'
        run: ./scripts/build.sh

      - name: Create Release
        if: steps.check.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.semver.outputs.new_tag }}
          name: Release ${{ steps.semver.outputs.new_tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            buzz-linux-amd64
            buzz-linux-arm64
            buzz-darwin-amd64
            buzz-darwin-arm64
            buzz-windows-amd64.exe
            buzz-windows-arm64.exe
            README.md
            LICENSE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
